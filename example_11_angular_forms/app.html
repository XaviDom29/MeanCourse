<!DOCTYPE html>
<html>
<head lang="en">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-messages.js"></script>
  <script src="app.js"></script>
  <meta charset="UTF-8">
  <title></title>
</head>
<body ng-app="forms" ng-cloak>

  <div class="container" ng-controller="FormController">
    <div class="col-lg-4">
      <h1>AngularJS Forms</h1>
      <form name="myForm" novalidate>
        <div class="form-group" ng-class="{'has-error': myForm.nickname.$dirty && myForm.nickname.$invalid }">
          <label for="nickname">Nickname</label>
          <input type="text" name="nickname" id="nickname" ng-model="formData.nickname" class="form-control" required ng-minlength="6" placeholder="Enter your nickname">
          <ng-messages for="myForm.nickname.$error" ng-if="myForm.nickname.$dirty" class="text-danger">
            <ng-message when="required">The field is required</ng-message>
            <ng-message when="minlength">The field must be minimum 10 characters</ng-message>
          </ng-messages>
        </div>
        <div class="form-group"  ng-class="{'has-error': myForm.email.$dirty && myForm.email.$invalid }">
          <label for="email">Email</label>
          <input required type="email" id="email" name="email" placeholder="Enter your email address" class="form-control" ng-model="formData.email">
          <ng-messages for="myForm.email.$error" ng-if="myForm.email.$dirty"  class="text-danger">
            <ng-message when="required">The field is required</ng-message>
            <ng-message when="email">The field must be an email address</ng-message>
          </ng-messages>
        </div>
        <div class="form-group">
          <label for="race">Choose your race</label>
          <select ng-model="formData.race" ng-options="race for race in races" class="form-control" required id="race" name="race">
          </select>
        </div>
        <div class="form-group">
          <p><strong>Choose class</strong></p>
          <label class="radio-inline">
            <input type="radio" ng-model="formData.prof" name="inlineRadioOptions" id="inlineRadio" value="Mage"> Mage
          </label>
          <label class="radio-inline">
            <input type="radio" ng-model="formData.prof" name="inlineRadioOptions" id="inlineRadio2" value="Warrior"> Warrior
          </label>
          <label class="radio-inline">
            <input type="radio" ng-model="formData.prof" name="inlineRadioOptions" id="inlineRadio3" value="Priest"> Priest
          </label>
        </div>
        <div>
          <button class="btn btn-success btn-lg" ng-disabled="myForm.$invalid" ng-click="submit()">Create character</button>
        </div>
      </form>
      <div>
        <p><strong>{{submitted}}</strong></p>
      </div>

    </div>
  </div>
</body>
</html>
